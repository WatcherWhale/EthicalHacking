{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h1 class="title">Register</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <label class="label">{{field.label}}</label>
            <input class="input" name="{{field.name}}" {% if 'password' in field.name %}type="password"{% endif %}>
        </div>
        {% endfor %}

        <div class="control">
            <button class="button is-info" type="submit">Register</button>
            {% if error %}
            <p class="help is-danger" role="alert">
                {{ error }}
            </p>
        {% endif %}
        </div>
    </form>
</section>
{% endblock content %}
